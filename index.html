<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>Photo Select</title>
    <link rel="stylesheet" href="dist/css/reset.css">
    <link rel="stylesheet" href="dist/css/photo_select.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_bp0j6z07pagiudi.css">
    <link rel="stylesheet" href="https://res.wx.qq.com/open/libs/weui/1.1.0/weui.min.css">
</head>
<body style="max-width: 750px;">
    <script>
        document.documentElement.style.fontSize = window.innerWidth / 7.5 + 'px';
    </script>
    <div class="g-photo-select">
        <div class="img-con">
        </div>
        <div class="g-photo-confirm">
            <a href="#" class="cancel">
                取消
            </a>
            <a href="#" class="confirm">    
                完成
            </a>
        </div>
    </div>
    <script src="dist/js/jQuery.min.js"></script>
    <script type="text/javascript" src="http://res.wx.qq.com/open/libs/weuijs/1.1.1/weui.min.js"></script>
    <script src="dist/js/imgPrev.js"></script>
    <script src="dist/js/photo_select.js"></script>
    <script>
        var imglist = [
            'images/teacher2.jpg',
            'images/teacher1.jpg',
            'images/big.jpg',
            'images/haha.png',
            'images/timg.jpg'
        ]
        for(var i = 0; i < 23; i++){
            var ran = (imglist[Math.floor(Math.random()*imglist.length)])

            $('.img-con').append('<div class="img-item"><img src="'+ran+'"><div class="f-select-con"><i class="f-select iconfont icon-test"></i></div></div>')
        }
        var config = {

            maxCount : 9,
            setCount : 0
        }
        var photo_select = new photoSelect(config)

        $('.confirm').click(function(){
            console.log(photo_select.selectResult)
        })
    </script>
</body>
</html>
